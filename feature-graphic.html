<!DOCTYPE html>

<head>

    <title>Todo Cat - Feature Graphic</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .feature-graphic {
            width: 1024px;
            height: 500px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255,255,255,0.05) 0%, transparent 50%);
        }
        
        .content {
            text-align: center;
            color: white;
            z-index: 2;
            position: relative;
        }
        
        .app-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        
        .app-icon img {
            width: 120px;
            height: 120px;
            border-radius: 24px;
        }
        
        .app-name {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .tagline {
            font-size: 24px;
            margin-bottom: 20px;
            opacity: 0.9;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        
        .features {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }
        
        .feature {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 18px;
            opacity: 0.8;
        }
        
        .feature-icon {
            font-size: 24px;
        }
        
        .cat-decoration {
            position: absolute;
            font-size: 60px;
            opacity: 0.1;
        }
        
        .cat-1 { top: 20%; left: 10%; }
        .cat-2 { top: 60%; right: 15%; }
        .cat-3 { bottom: 20%; left: 20%; }
        
        .task-decoration {
            position: absolute;
            font-size: 40px;
            opacity: 0.1;
        }
        
        .task-1 { top: 30%; right: 10%; }
        .task-2 { bottom: 30%; right: 25%; }
